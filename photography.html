<!DOCTYPE html>

		<nav id="menu" class="">
			<div class="d-x x-end">

					aria-label="Change color theme"

					id="nav-close"

			</div>

			<ul>
				<li>
					<a class="pt-3 pb-3" href="bar.html">Bar</a>

				<li>

				<li>
					<a class="pt-3 pb-3" href="index.html">Home</a>
				</li>
			</ul>
		</nav>
		<div id="panel">
			<nav class="mobile-navbar">
				<a href="index.html" id="logo">
					<img src="./public/icons/logo-modern-white.svg" alt="Voxhall" />
				</a>
				<button
					id="nav-toggle"
					class="btn btn-dark btn-icon"
					aria-haspopup="menu"
					aria-label="Open hamburger menu"
				>
					<i class="fa fa-bars"></i>
				</button>
			</nav>
			<header>
				<nav class="desktop-navbar container d-x x-between">
					<ul>
						<li class="mr-3">
							<a href="index.html">Home</a>
						</li>
						<li class="mr-3">
							<a href="concerts.html">Concerts</a>
						</li>
						<li class="mr-3">
							<a href="bar.html">Bar</a>
						</li>
						<li>
							<a href="photography.html">Gallery</a>
						</li>
					</ul>
					<a href="index.html">
						<img src="./public/icons/logo-modern-white.svg" alt="Voxhall" />
					</a>
					<button class="btn btn-blur small">Contact us</button>
				</nav>
				<section id="welcome" class="container pb-5">
					<h1 class="mb-4">Take a look at our pictures!</h1>
					<p class="mb-4 w-60">Who knows, maybe you're in one of them...</p>
				</section>
			</header>

				<section id="photos">
					<div class="grid-wrapper">
						<div>
							<div class="number-box">#1</div>

								data-fslightbox="gallery"
							>
								<img
									data-lightbox="roadtrip"
									src="https://images.unsplash.com/photo-1541845157-a6d2d100c931?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=1350&amp;q=80"

							</a>

						<div>
							<div class="number-box">#2</div>

							<div class="number-box">#3</div>

								data-fslightbox="gallery"
							>
								<img
									data-lightbox="roadtrip"
									src="https://images.unsplash.com/photo-1588282322673-c31965a75c3e?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=1351&amp;q=80"
